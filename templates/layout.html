<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href={{ url_for('static', filename='css/style.css') }}>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
    <script src={{ url_for('static', filename='js/index.js') }}></script>
    <title>{% block title %}{% endblock %}</title>
    <script id="messageBox" type="text/template">
        {% raw -%}
            {{#each messages}}
                <div id='{{this.messageid}}'>
                    {{#if this.deleted}}
                        <span class="mt-3 text-muted {{this.msgalign}}">--- {{this.author}} has taken back this message ---</span>
                    {{else}}
                        <div class='popover fade show {{this.msgalign}} {{this.msgbgcolor}}' x-placement="right">
                            <div class="arrow" style="top: 16px;"></div>
                            <div class="popover-body">{{this.msg}} </div>
                            <span class="text-muted {{this.msgalign}}"><b>{{this.author}}</b> @ {{this.time}}</span>
                            {{#if this.mymessage}}
                                <button class='btn btn-sm btn-light {{this.msgalign}}' onclick="tackBackMsg('{{this.messageid}}')">&nbsp;X&nbsp;</button>
                            {{/if}}
                        </div>
                    {{/if}}
                    <span class="clearfix"></span>
                </div>
            {{/each}}  
        {%- endraw %}
    </script>
</head>
<body>
    <header class="fixed-top">
        {% block header %}{% endblock %}
    </header>
    <div class="content site-body">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
